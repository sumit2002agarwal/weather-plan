<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather at Your Location</title>
</head>
<body>
    <div class="mainpage">
        <div class="inputname">
            <input type="text" id="inputbox" class="inputbox" placeholder="Enter your city name">
        </div>
         <div class="displaybox">
            <div class="location">
            <div class="city">mycity</div>
            <div class="date">mydate</div>
            </div>
        <div class="weather">
            <div class="temp">mytemp</div>
            <div class="minmax">myminmax</div>
            <div class="wea">mywea</div>
        </div>
         </div>
    </div>
    <script>src="app.js"</script>
</body>
</html>
